<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nuevo Registro Cliente</title>
</h:head>

<h:body>
    <p:panel header="Crear Sala">
        <h:form action="">
            <h:panelGrid columns="3" cellpadding="5">

                <p:outputLabel for="nombre_sala" value="Nombre :"/>
                <p:inputText id="nombre_sala" value="#{salaBean.sala.nombre}" required="true"/>
                <p:message for="nombre_sala"/>

            </h:panelGrid>

            <p:commandButton value="Crear" action="#{salaBean.crearSala}" update="@form"/>
            <p:growl for="mensaje_bean" showDetail="true" />
        </h:form>
    </p:panel>
</h:body>
</html>
