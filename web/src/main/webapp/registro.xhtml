<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Registro Usuarios</ui:define>
    <ui:define name="contenido">
        <p:panel header="Registro Cliente">
            <h:form action="">
                <h:panelGrid columns="3" cellpadding="5">

                    <p:outputLabel for="cedula_cliente" value="Cedula :"/>
                    <p:inputText id="cedula_cliente" value="#{clienteBean.cliente.cedula}" required="true"/>
                    <p:message for="cedula_cliente"/>

                    <p:outputLabel for="nombre_cliente" value="Nombre :"/>
                    <p:inputText id="nombre_cliente" value="#{clienteBean.cliente.nombre}" required="true"/>
                    <p:message for="nombre_cliente"/>

                    <p:outputLabel for="fecha_nacimiento_cliente" value="Fecha nacimiento :"/>
                    <p:datePicker id="fecha_nacimiento_cliente" value="#{clienteBean.fechaNacimiento}" required="true"/>
                    <p:message for="fecha_nacimiento_cliente"/>

                    <p:outputLabel for="email_cliente" value="Email :"/>
                    <p:inputText id="email_cliente" value="#{clienteBean.cliente.email}" required="true"/>
                    <p:message for="email_cliente"/>

                    <p:outputLabel for="passw_cliente" value="Contraseña :"/>
                    <p:password id="passw_cliente" value="#{clienteBean.cliente.password}" required="true"/>
                    <p:message for="passw_cliente"/>

                    <p:outputLabel for="passw_conf_cliente" value="Confirmar contaseña :"/>
                    <p:password id="passw_conf_cliente" value="#{clienteBean.confirmacionPassword}" required="true"/>
                    <p:message for="passw_conf_cliente"/>
                </h:panelGrid>

                <p:commandButton value="registrarse" action="#{clienteBean.registrarCliente}" update="@form"/>
                <p:growl for="mensaje_bean" showDetail="true" />
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
